{% extends "Home.html" %} 
{% load static %}
{% block content %}
<style>
    button {
  cursor: pointer;
  font-size: 25px;
  padding: 25px 75px;
  text-decoration: none;
  text-transform: uppercase;
  font-weight: 600;
  outline: none;
  border: none;
}

.stripe {
  border-radius: 40px;
  border: 2px solid #ffffff;
  color: #ffffff;
  background-image: repeating-linear-gradient(90deg, 
    rgba(20, 25, 25, 0.6),
    rgba(25, 25, 25, 0.6) 10%, 
    #4c4c4c 10%, #4c4c4c 20%);
  background-size: 100%;
  transition: background 0.3s ease-in-out;
}

.stripe:hover {
  background-position: 150px;
}
</style>

    <div class="container" >
        <button class="stripe" onclick="location.href='{% url 'opentabs' %}'">Button </button>
    </div>
  
{% endblock content %}
